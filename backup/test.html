<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>마우스 반전 효과 데모</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      cursor: none;
    }

    h1 {
      font-size: 3rem;
      z-index: 1;
    }

    .cursor-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear;
      z-index: 2;
    }
  </style>
</head>

<body>

  <h1>마우스를 움직여 보세요</h1>
  <div class="cursor-effect"></div>

  <script>
    const cursor = document.querySelector('.cursor-effect');

    window.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>

</html>
